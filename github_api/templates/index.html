<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Api</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
      <a class="navbar-brand text-white">Github Finder</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <div class="container">
        <form class="form-inline" method="POST" style="margin-top: 25px">
          <div class="form-group mx-sm-3 mb-2">
            <label for="github-id" class="sr-only">Password</label>
            <input type="text" class="form-control"  id="username" name="username" placeholder="github id..">
              {% csrf_token %}
          </div>
            <button type="Submit" class="btn btn-info mb-2" >Confirm identity</button>
        </form>
        {% if user %}
            <p>Username: {{ user.login }}</p>
            <p>Github profile: {{ user.html_url }}</p>
            <p>Repos: {{ user.public_repos }}</p>
        {% else %}
            <div class="alert alert-danger" role="alert">
              <h3>No user found</h3>
            </div>
        {% endif %}
    </div>

</body>
</html>
